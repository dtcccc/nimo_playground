        <div id="poem">
            <h3>幻想与未来</h3>
            <p>走在浪漫的边缘</p>
            <p>红尘的背面</p>
            <p>不知道终结的起源</p>
            <p>万物的哲学与艺术之间</p>
            <p>一条看不清的红线</p>
            <br />
            <p>平静和平凡总是伴着</p>
            <p>一生的默默无闻或是骇浪惊涛</p>
            <p>最接近本质或是上苍的曲调</p>
            <p>他说除了生死</p>
            <p>剩下的都是闲事</p>
