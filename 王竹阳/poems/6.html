        <div id="poem">
            <h3>三行的三行</h3>
            <p>时间冲淡一切的梦想</p>
            <p>我只园区寻找</p>
            <p>你的微笑和沉默的远方</p>
            <br />
            <p>你寻觅的远方是否就在脚下</p>
            <p>恒河六尺黄沙</p>
            <p>埋葬了钻石无言的光芒</p>
