        <div id="poem">
            <h3>今生</h3>
            <p>今生的你静静地走过</p>
            <p>在轮回中擦肩而过的人海</p>
            <p>你偿还尽前世的债和苦</p>
            <p>又悄悄地写下来世的因</p>
            <br />
            <p>比前世更飘渺的是今生</p>
            <p>在故事起点的前面</p>
            <p>写下一切未知的书和笔</p>
