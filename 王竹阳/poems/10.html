        <div id="poem">
            <h3>无题</h3>
            <p>所谓孤独</p>
            <p>是遇见你远去的背影</p>
            <p>还是明知你我</p>
            <p>注定无缘</p>
            <br />
            <p>而这世间</p>
            <p>本就只有一种被大雪漂白的</p>
            <p>沦陷</p>
