        <div id="poem">
            <h3>神的寂寥</h3>
            <p>你流连在天的尽头</p>
            <p>世界起点的光线</p>
            <p>没有陪伴的起源</p>
            <p>永恒或是转瞬即逝的奇点</p>
            <br />
            <p>这不是自由</p>
            <p>这是一副像世界一样沉重的</p>
            <p>无法挣脱的枷锁</p>
            <p>顶礼膜拜的习惯根深蒂固在</p>
            <p>世人充满欲望的内心</p>
            <p>选择了开始</p>
            <p>便是选择了时间的无穷</p>
            <br />
            <p>你是永恒</p>
            <p>也是没有尽头的独处</p>
            <p>你是最遥远的精神的深处</p>
            <p>最亮的星</p>
            <p>与地球最远的路</p>
        </div>
